<!-- footer-->
<footer>
    <div class="container">
        <div class="row-fluid">

            <!-- Follow Us-->
            <div class="span2">
                <div class="title">Follow us</div>
                {{ partial "b-social" .Site.Params.social }}
            </div>
            <!-- End Follow Us-->
            <!-- Recent links-->

            <!-- End Recent links-->
            <!-- Twitter Feed -->

            <!-- End Twitter Feed-->
            <!-- Contact Us-->
            <div class="span4">
                <div class="title">Contact us</div>
                <ul class="contact_footer">
                    <li>
                        <i class="icon-envelope"></i> <a href="{{ .Site.BaseURL}}">{{ .Site.Params.contact.email}}</a>
                    </li>
                    {{with .Site.Params.contact.phone}}
                    <li>
                        <i class="icon-headphones"></i> <a href="call:">{{.}}</a>
                    </li> {{end}}
                    <li class="location">
                        <i class="icon-home"></i> <a href="{{ .Site.BaseURL}}" target="_blank">{{ .Site.Params.contact.address}}</a>
                    </li>
                </ul>
            </div>
            <!-- Contact Us-->
            <!-- Newsletter-->
            <div class="span6">
                <div class="title">Newsletter sign up</div>
                <form id="newsletterForm" action="https://www.bytellio.com/php/mailchip/newsletter-subscribe.php">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-align-left"></i></span>
                        <input type="text" required="" placeholder="Your name">
                    </div>

                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="email" required="" placeholder="Your Email" name="email">
                    </div>

                    <input type="submit" value="Send" class="button">
                </form>
                <div id="result-newsletter"></div>
            </div>
            <!-- end Newsletter-->


        </div>
    </div>
</footer>
<!-- End footer-->
